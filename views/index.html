<html>
<head>
<title>Load spreadsheet</title>
</head>
<body>
   <h1>HEA Analysis Spreadsheet loader</h1>
   <p id="lblInputBox">Enter the path and file name of your spreadsheet here:</p>
   <p><input type="text" id="txtPathToFile" placeholder="/path/to/file/" size="60"></input>
   <input type="file" id="btnChooseFile" accept=".xlsx,.xls"></input></p>
   <p><input type="button" id="btnUploadFile" value="Upload"></input></p>
</body>
