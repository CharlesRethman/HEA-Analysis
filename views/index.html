<!doctype html>

<html>
<head>
<title>Load spreadsheet</title>
</head>
<body>

   <h1>HEA Analysis Spreadsheet loader</h1>

   <form class="pick-ssheet" action="/api/loadsheets" method="post">

      <p id="lblFileBtn">Browse for the folder or spreadsheet file you want:</p>
      <p><input type="file" id="btnChooseFile" accept=".xlsx,.xls" webkitdirectory multiple/></p>

      <p>Or</p>
      <p id="lblTxtBox">Enter the path and file name of your spreadsheet:</p>
      <p><input type="text" id="txtPathFile" placeholder="/enter/the/path/to/your/folder/or/file.xlsx" size="60" />

      <p><input type="submit" id="submitFile" value="Upload"></input></p>

   </form>

</body>
</html>
